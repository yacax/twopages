<app-layout-main>
  <div *ngIf="users && users.length; else noDataTemplate">
    <app-user-card
      *ngFor="let user of users"
      [userData]="user"
      (refreshUsers)="loadUsers()"
    ></app-user-card>
  </div>
  <ng-template #noDataTemplate>
    <p class="about__no-records">No records</p>
  </ng-template>
</app-layout-main>
